<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <form id="multiStepForm">
        <fieldset>
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <div class="gender_div">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>

            <button class="next">Next</button>
        </fieldset>

        <fieldset>
            <h2>Contact details</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <label>Interests:</label>
            <input type="checkbox" id="interest1" name="interest" value="sports">
            <label for="interest1">Sports</label>
            <input type="checkbox" id="interest2" name="interest" value="music">
            <label for="interest2">Music</label>
            <input type="checkbox" id="interest3" name="interest" value="art">
            <label for="interest3">Art</label>
            
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </fieldset>

        <fieldset>
            <h2>Leave a message</h2>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </fieldset>

        <fieldset>
            <h2>Confirmation</h2>
            <div id="summary"></div>
            <button class="prev">Previous</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
